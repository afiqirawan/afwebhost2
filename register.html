<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>AfWebHost - Register</title>

     <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>           
                <img src="images/logo.png" alt="Logo AfWebHost" class="logo">
                <ul class="nav-menu">
                    <li><a href="GMwebhost.html">Home</a></li>
                    <li><a href="daftarproduk.html">Hosting</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
            </header>
                <main class="login-page">
                    <section class="login-box register-box">
                        <h1>Join Us</h1>
                        <p class="subtitle">Mulai petualangan hosting lo di AfWebHost</p>

                            <form method="POST" action="/register">
                                <div class="input-row">
                                    <div class="input-group">
                                        <label>Username</label>
                                        <input type="text" name="username" placeholder="afif_pro" required>
                                    </div>
                                    <div class="input-group">
                                        <label>Email</label>
                                        <input type="email" name="email" placeholder="afif@example.com" required>
                                    </div>
                                </div>

                                <div class="input-row">
                                    <div class="input-group">
                                        <label>Password</label>
                                        <input type="password" name="password" placeholder="••••••••" required>
                                    </div>
                                    <div class="input-group">
                                        <label>Confirm Password</label>
                                        <input type="password" name="confirm_password" placeholder="••••••••" required>
                                    </div>
                                </div>

                                <div class="input-row">
                                    <div class="input-group">
                                        <label>Gender</label>
                                        <div class="gender-options">
                                            <label class="radio-label"><input type="radio" name="gender" value="male"> Male</label>
                                            <label class="radio-label"><input type="radio" name="gender" value="female"> Female</label>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <label>Country</label>
                                        <select name="country">
                                            <option value="indonesia">Indonesia</option>
                                            <option value="malaysia">Malaysia</option>
                                            <option value="singapore">Singapore</option>
                                            </select>
                                    </div>
                                </div>

                                <div class="input-group">
                                    <label>Birth Date</label>
                                    <div class="date-row">
                                        <select name="date">
                                            <option value="">Day</option>
                                            <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>
                                        </select>

                                        <select name="month">
                                            <option value="">Month</option>
                                            <option value="1">January</option><option value="2">February</option><option value="3">March</option><option value="4">April</option><option value="5">May</option><option value="6">June</option><option value="7">July</option><option value="8">August</option><option value="9">September</option><option value="10">October</option><option value="11">November</option><option value="12">December</option>
                                        </select>

                                        <select name="year">
                                            <option value="">Year</option>
                                            <option value="2010">2010</option><option value="2009">2009</option><option value="2008">2008</option><option value="2007">2007</option><option value="2006">2006</option><option value="2005">2005</option><option value="2004">2004</option><option value="2003">2003</option><option value="2002">2002</option><option value="2001">2001</option><option value="2000">2000</option><option value="1999">1999</option><option value="1998">1998</option><option value="1997">1997</option><option value="1996">1996</option><option value="1995">1995</option><option value="1994">1994</option><option value="1993">1993</option><option value="1992">1992</option><option value="1991">1991</option><option value="1990">1990</option>
                                        </select>
                                    </div>
                                        
                                </div>

                                <button type="submit" class="btn-submit">Create Account</button>
                            </form>

                        <p class="footer-text">Already have an account? <a href="login.html">Login here</a></p>
                    </section>
                </main>
        <footer>
            <div class="container">
                <p>&copy; 2026 AfWebHost.</p>
            </div>
        </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfWebHost - Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>           
                <div class="logo-area">
                    <img src="images/logo.png" alt="Logo AfWebHost" class="logo">
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="daftarproduk.html">Hosting</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="nav-buttons"></div> </nav>
        </div>
    </header>

    <main class="login-page">
        <section class="login-box register-box">
            <h1>Join Us</h1>
            <p class="subtitle">Mulai petualangan hosting lo di AfWebHost</p>

            <form method="POST" action="/register">
                <div class="input-row">
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder=" " required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder=" " required>
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirm" name="confirm_password" placeholder=" " required>
                        <label for="confirm">Confirm Password</label>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group-static">
                        <label class="static-label">Gender</label>
                        <div class="gender-options">
                            <label class="radio-label"><input type="radio" name="gender" value="male"> Male</label>
                            <label class="radio-label"><input type="radio" name="gender" value="female"> Female</label>
                        </div>
                    </div>
                    <div class="input-group-static">
                        <label class="static-label">Country</label>
                        <select name="country">
                            <option value="indonesia">Indonesia</option>
                            <option value="malaysia">Malaysia</option>
                            <option value="singapore">Singapore</option>
                        </select>
                    </div>
                </div>

                <div class="input-group-static">
                    <label class="static-label">Birth Date</label>
                    <div class="date-row">
                        <select name="date" required>
                            <option value="">Day</option>
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>

                        <select name="month" required>
                            <option value="">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>

                        <select name="year" required>
                            <option value="">Year</option>
                            <script>
                                for (let i = 2026; i >= 1970; i--) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Create Account</button>
            </form>

            <p class="footer-text">Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>
        <footer>
            <div class="container">
                <p>&copy; 2026 AfWebHost.</p>
            </div>
        </footer>
</body>
</html>

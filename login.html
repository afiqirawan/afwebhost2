<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfWebHost - Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">
</head>
    <body>
        <header>
            <div class="container">
                <nav>           
                    <div class="logo-area">
                        <img src="images/logo.png" alt="Logo AfWebHost" class="logo">
                    </div>

                    <ul class="nav-menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="daftarproduk.html">Hosting</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>

                    <div class="nav-buttons">
                        </div>
                </nav>
            </div>
        </header>
        <main class="login-page">
            <section class="login-card">
                <div class="login-box">
                    <h1>Welcome Back</h1>
                    <p class="subtitle">Silakan login ke akun AfWebHost lo</p>
                    
                    <form method="POST" action="/login">
                        <div class="input-group">
                            <input type="text" id="username" name="username" placeholder=" " required>
                            <label for="username">Username</label>
                        </div>

                        <div class="input-group">
                            <input type="password" id="password" name="password" placeholder=" " required>
                            <label for="password">Password</label>
                        </div>

                        <button type="submit" class="btn-submit">Sign In</button>
                    </form>

                    <p class="footer-text">Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2026 AfWebHost.</p>
            </div>
        </footer>
    </body>
</html>

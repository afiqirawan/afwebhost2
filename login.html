<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfWebHost - Login</title>

    <link rel="stylesheet" href="css/login.css">
</head>
    <body>
        <header>
            <div class="container">
                <nav>           
                    <img src="images/logo.png" alt="Logo AfWebHost" class="logo">
                    <ul class="nav-menu">
                        <li><a href="GMwebhost.html">Home</a></li>
                        <li><a href="daftarproduk.html">Hosting</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="login-page">
            <section class="login-card">
                <div class="login-box">
                    <h1>Welcome Back</h1>
                    <p class="subtitle">Silakan login ke akun AfWebHost lo</p>
                    
                    <form method="POST" action="/login">
                        <div class="input-group">
                            <label>Username</label>
                            <input type="text" name="username" placeholder="Masukkan username" required>
                        </div>

                        <div class="input-group">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="••••••••" required>
                        </div>

                        <button type="submit" class="btn-submit">Sign In</button>
                    </form>

                    <p class="footer-text">Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2026 AfWebHost.</p>
            </div>
        </footer>
    </body>
</html>
